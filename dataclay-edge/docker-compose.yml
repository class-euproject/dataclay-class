version: '3.5'
volumes:
  dataclay-init:
    driver: local
services:
  logicmodule:
    image: "bscdataclay/logicmodule:alpine"
    # image: "bscdataclay/logicmodule:develop-alpine"
    network_mode: host
    command: ""
    # ports:
    #  - "11034:11034"
    environment:
      - LOGICMODULE_PORT_TCP=11034
      #- LOGICMODULE_HOST=192.168.50.103
      - LOGICMODULE_HOST=127.0.0.1
      - DATACLAY_ADMIN_USER=admin
      - DATACLAY_ADMIN_PASSWORD=admin
      - EXPOSED_IP_FOR_CLIENT=127.0.0.1
    stop_grace_period: 5m
    healthcheck:
       interval: 5s
       retries: 10
       test: ["CMD-SHELL", "/home/dataclayusr/dataclay/health/health_check.sh"]
         
  dsjava:
    image: "bscdataclay/dsjava:alpine"
    # image: "bscdataclay/dsjava:develop-alpine"
    network_mode: host
    command: "${COMMAND_OPTS}"
    # ports:
    #   - "2127:2127"
    depends_on:
      - logicmodule
    environment:
      - DATASERVICE_NAME=DS1
      - DATASERVICE_JAVA_PORT_TCP=2127
      - LOGICMODULE_PORT_TCP=11034
      - LOGICMODULE_HOST=127.0.0.1
        #- LOGICMODULE_HOST=192.168.50.103
        # - DATASERVICE_HOST=192.168.50.103 
      - DATASERVICE_HOST=127.0.0.1
    stop_grace_period: 5m
    healthcheck:
       interval: 5s
       retries: 10
       test: ["CMD-SHELL", "/home/dataclayusr/dataclay/health/health_check.sh"]
       
  dspython:
    # image: "bscdataclay/dspython:2.5.py36-alpine"
    image: "bscdataclay/dspython:2.5.py36-slim"
    # image: "bscdataclay/dspython:develop.py36-slim"
    network_mode: host
    command: ""
    # ports:
    #   - "6867:6867"
    depends_on:
      - logicmodule
      - dsjava
    environment:
      - DATASERVICE_NAME=DS1
      - LOGICMODULE_PORT_TCP=11034
        # - LOGICMODULE_HOST=192.168.50.103
      - LOGICMODULE_HOST=127.0.0.1
      - PYCLAY_LIBS=requests geolib pygeohash numpy
        # - DATASERVICE_HOST=192.168.50.103
      - DATASERVICE_HOST=127.0.0.1
      - DATASERVICE_PYTHON_PORT_TCP=6867
    stop_grace_period: 5m
    healthcheck:
       interval: 5s
       retries: 10
       test: ["CMD-SHELL", "/home/dataclayusr/dataclay/health/health_check.sh"]

  dcinitializer:
    # image: "bscdataclay/initializer"
    image: "bscdataclay/initializer:develop-alpine"
    network_mode: host
    depends_on:
      - logicmodule
    volumes:
      - dataclay-init:/srv/dataclay/shared
    environment:
      - LOGICMODULE_PORT_TCP=11034
        # - LOGICMODULE_HOST=192.168.50.103
      - LOGICMODULE_HOST=127.0.0.1
      - USER=CityUser
      - PASS=p4ssw0rd
      - DATASET=City
      - IMPORT_MODELS_FROM_EXTERNAL_DC_HOSTS=192.168.7.32
      #- IMPORT_MODELS_FROM_EXTERNAL_DC_HOSTS=192.168.50.103
      - IMPORT_MODELS_FROM_EXTERNAL_DC_PORTS=11034
      - IMPORT_MODELS_FROM_EXTERNAL_DC_NAMESPACES=CityNS
    healthcheck:
      interval: 5s
      retries: 10
      test: [ "CMD-SHELL", "/dataclay-initializer/health_check.sh" ]
